  <div class='container'>
  	<div class='row'>
  		<div class='col-md-9'>

  		<div class='panel-body'>
  			<div class='row'>
  				<div class='col-md-12'>
  					<div class="page-header">
  						<h1>Contact</h1>
					</div>
  				</div>
  				<div class='col-md-12'>
  					<form>
						<div class="form-group">
    						<label>Name</label>
    						<input type="name" class="form-control" id="name" placeholder="Name">
  						</div>
  						<div class="form-group">
    						<label>Email</label>
    						<input type="email" class="form-control" id="email" placeholder="Email">
  						</div>
  						<div class="form-group">
    						<label>Message</label>
    						<textarea type='message' id='message' class='form-control' rows='8' placeholder='Message'></textarea>
  						</div>
  						<button type="submit" class="btn btn-default">Submit</button>
  					</form>
				</div>
  			</div>
  			</div>
  			</div>
  		</div>

  			<div class="panel panel-default">

  				</div>
  				<div class="panel-body">
    				<a href="#"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
        			<a href="#"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
